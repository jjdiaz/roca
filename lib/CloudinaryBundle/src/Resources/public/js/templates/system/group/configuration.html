<div class="AknFormContainer AknFormContainer--withPadding">
    <img style="height: 80px; margin-bottom: 1em;"
         src= "bundles/asmcloudinary/img/cloudinary_logo_for_white_bg.png"/>

</div>

<div class="AknSubsection">
    <header class="AknSubsection-title">
        <span class="group-label"><%- _.__('asm_cloudinary_connector.configuration.section.credentials') %></span>
    </header>
    <div class="AknFormContainer AknFormContainer--withPadding">

        <div class="AknFieldContainer">
            <div class="AknFieldContainer-header">
                <label class="AknFieldContainer-label"
                       for="asm_cloudinary___cloudname"><%-
                    _.__('asm_cloudinary_connector.configuration.cloud_name') %></label>
            </div>
            <div class="AknFieldContainer-inputContainer">
                <input class="AknTextField asm-cloudinary-config"
                       id="asm_cloudinary___cloudname" name="asm_cloudinary___cloud_name"
                       type="text" value="<%- cloudname %>"/>
            </div>
        </div>
        <div class="AknFieldContainer">
            <div class="AknFieldContainer-header">
                <label class="AknFieldContainer-label"
                       for="asm_cloudinary___apikey"><%-
                    _.__('asm_cloudinary_connector.configuration.api_key') %></label>
            </div>
            <div class="AknFieldContainer-inputContainer">
                <input class="AknTextField asm-cloudinary-config"
                       id="asm_cloudinary___apikey" name="asm_cloudinary___api_key"
                       type="text" value="<%- apikey %>"/>
            </div>

        </div>
        <div class="AknFieldContainer">
            <div class="AknFieldContainer-header">
                <label class="AknFieldContainer-label"
                       for="asm_cloudinary___apisecret"><%-
                    _.__('asm_cloudinary_connector.configuration.api_secret') %></label>
            </div>
            <div class="AknFieldContainer-inputContainer">
                <input class="AknTextField asm-cloudinary-config"
                       id="asm_cloudinary___apisecret" name="asm_cloudinary___api_secret"
                       type="text" value="<%- apisecret %>"/>
            </div>

        </div>
        <div class="AknFieldContainer">
            <div class="AknButtonList">
                <div class="AknButton AknButtonList-item" id="check-connection">Check connection</div>
            </div>
            <div id="connection-status-prototype" style="display:none">
                <i class="AknAcl-icon AknAcl-icon--%granted% icon-%icon%"></i>
                %status_message%
            </div>
            <div id="connection-status" class="AknAcl">
            </div>
        </div>
    </div>
</div>
