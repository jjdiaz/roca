services:
  asm_cloudinary.controller.cloudinary:
    class: Asm\Bundle\CloudinaryBundle\Controller\AsmCloudinaryController
    arguments:
        - '@http_kernel'
        - '@oro_config.global'
    public: true

  asm_cloudinary.http.client:
    class: Asm\Bundle\CloudinaryBundle\Http\HttpClient
    arguments:
        - '@oro_config.global'
        - '%asm_cloudinary.endpoint.server%'
    public: true

  asm.cloudinay_extension:
    class: Asm\Bundle\CloudinaryBundle\DependencyInjection\AsmCloudinaryExtension
    public: false

