# Cloudinary extension configuration
asm_cloudinary:
    settings:
        cloud_name:
            value: cloud_name
            scope: app
        api_key:
            value: your_api_keyb
            scope: app
        api_secret:
            value: your_secret_key
            scope: app
monolog:
    channels: ['cloudinary_connector']
    handlers:
        cloudinary_connector:
            type: stream
            path:  %kernel.logs_dir%/cloudinary_%kernel.environment%.log
            level: info
            channels: cloudinary_connector
