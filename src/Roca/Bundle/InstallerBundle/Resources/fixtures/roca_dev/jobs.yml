    csv_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Roca CSV product export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value: ['neutral']
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                        context:
                            locales: ['en_INT_GB', 'es_ES', 'cs_CZ']
                structure:
                    scope: ecommerce
                    locales:
                        - en_INT_GB
                        - es_ES
                        
