
<% if (true) { %>
<div class="AknTextField-layer AknTextField-layer--first"></div>
<div class="AknTextField-layer AknTextField-layer--second"></div>
<% } %>
<input
        id="<%- fieldId %>"
        class="AknTextField %>"
        type="text"
        data-locale="<%- locale %>"
        data-scope="<%- scope %>"
        value="<%- value ? value.data : null %>"
<%- editMode === 'view' ? 'disabled' : '' %>
/>
